<body>

    <h1> Basketball
        <br>
        Season

        Sounds
    </h1>
    </div>

    <div class="keys">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">basketball</span>
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">bounce</span>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">bouncing</span>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">chain net</span>
        </div>
        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound">whistle</span>
        </div>
        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound">shoes</span>
        </div>
        <div data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound">clank</span>
        </div>
        <div data-key="75" class="key">
            <kbd>K</kbd>
            <span class="sound">basket</span>
        </div>
        <div data-key="76" class="key">
            <kbd>L</kbd>
            <span class="sound">crowd</span>
        </div>
    </div>

    <audio data-key="65" src="sounds/Basketball1.wav"></audio>
    <audio data-key="83" src="sounds/BasketballBounce.wav"></audio>
    <audio data-key="68" src="sounds/BasketballBounce1.wav"></audio>
    <audio data-key="70" src="sounds/BasketballHitBasket.wav"></audio>
    <audio data-key="71" src="sounds/RefereeWhistle.wav"></audio>
    <audio data-key="72" src="sounds/Shoes.wav"></audio>
    <audio data-key="74" src="sounds/BasketballMiss.wav"></audio>
    <audio data-key="75" src="sounds/BasketballSwish.wav"></audio>
    <audio data-key="76" src="sounds/ScoredBasket.wav"></audio>


    <script>
        function removeTransition(e) {
            if (e.propertyName !== 'transform') return;
            this.classList.remove('playing');

        }


        function playSound(e) {
            const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
            const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
            if (!audio) return;

            audio.currentTime = 0;
            audio.play();
            key.classList.add('playing');
        }

        const keys = document.querySelectorAll('.key');
        keys.forEach(key => key.addEventListener('transitionend', removeTransition));
        window.addEventListener('keydown', playSound);
    </script>

</body>
